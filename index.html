<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Audio</title>
  <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px;
}

#passwordPage {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#passwordForm input {
  padding: 10px;
  margin: 10px;
  font-size: 18px;
}

#passwordForm button {
  padding: 10px 20px;
  background-color: #0073e6;
  color: white;
  border: none;
  cursor: pointer;
}

#passwordForm button:hover {
  background-color: #005bb5;
}

#audioPage {
  text-align: center;
}

#audioPlayer {
  width: 100%;
  max-width: 600px;
  margin-top: 20px;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: white;
}</style></head>
<body>

  <!-- Password Page -->
  <div id="passwordPage">
    <h1>Enter 4-Digit Password</h1>
    <form id="passwordForm">
      <input type="text" id="password" maxlength="4" placeholder="4-Digit Password" required>
      <button type="submit">Submit</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Incorrect Password</p>
  </div>

  <!-- Audio Page -->
  <div id="audioPage" style="display: none;">
    <h1>Your Audio</h1>
    <audio id="audioPlayer" controls autoplay>
      <source src="your-audio-file.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Private Audio. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>

<script type="text/javascript" id="dcoder_script">const correctPassword = "1234"; // Default password (can be changed dynamically)
let audioPlayer = document.getElementById("audioPlayer");

document.getElementById("passwordForm").addEventListener("submit", function(event) {
  event.preventDefault();
  let enteredPassword = document.getElementById("password").value;

  if (enteredPassword === correctPassword) {
    document.getElementById("passwordPage").style.display = "none";
    document.getElementById("audioPage").style.display = "block";
    
    // Start the audio
    audioPlayer.play();

    // When audio ends, automatically exit
    audioPlayer.onended = function() {
      window.location.href = "https://www.example.com"; // Redirect after audio ends
    };
  } else {
    document.getElementById("errorMessage").style.display = "block";
  }
});

// Function to change password (Admin only)
function changePassword(newPassword) {
  correctPassword = newPassword;
}

// Function to change audio file (Admin only)
function changeAudio(newAudioSrc) {
  audioPlayer.src = newAudioSrc;
  audioPlayer.load();
}</script></body></html>
